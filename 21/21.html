<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Clicker+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/21.css">
    <title>Module 21</title>
</head>

<body>
    <div class="type-21">
        <div class="container">

            <div class="title">
                Guestbook
            </div>
            <div class="cmt">
                Leave your wishes, comments and thoughts at this page!
            </div>
            <div class="borderlr">
                <div class="box">

                    <div class="line-left"></div>
                    <div class="sayhi">SAY HI</div>
                    <div class="line-right"></div>
                </div>
               <div class="lol">
                <div class="container">
                    <div class="form-group">

                        <textarea class="form-control" rows="5"
                            placeholder="Write us something nice or just a funny joke..."></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">

                                <input type="text" class="form-control" placeholder="John Doe">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                                <input type="text" class="form-control" aria-describedby="helpId"  placeholder="email@example.com">
                                <small id="helpId" class="form-text text-muted">Your email address will not be published.</small>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                                <a  class="btn btn-primary" href="#" role="button">ADD MESSAGE</a>
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                </div>
               
                   
               
               </div>
                
            </div>

        </div>
    </div>
</body>

</html>
